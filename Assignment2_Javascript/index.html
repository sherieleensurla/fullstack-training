<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
        </header>

        <!-- Task Form -->
        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Enter Task Title">
            <input type="text" id="taskDescription" placeholder="Enter Task Description">
            <input type="date" id="taskDueDate">
            
            <!-- <select id="taskPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select> -->
            
            <button id="addTaskBtn">Add Task</button>

        </div>

        <!-- Task Filters -->
        <div class="filters">
            <input type="text" id="search" placeholder="Search tasks">
            <select id="filter">
                <option value="all">All Tasks</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>

        <!-- Task List -->
        <table id="outputTable">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

        <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
        <p>Are you sure you want to delete this task?</p>
        <button id="confirmDelete">Delete</button>
        <button id="cancelDelete">Cancel</button>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
        <h3>Edit Task</h3>
        <label for="editTaskTitle">Task Title:</label>
        <input type="text" id="editTaskTitle" placeholder="Update Task Title">
        <label for="editTaskDescription">Task Description:</label>
        <input type="text" id="editTaskDescription" placeholder="Update Task Description">
        <label for="editTaskDueDate">Due Date:</label>
        <input type="date" id="editTaskDueDate">
        <button id="saveEditBtn">Save</button>
        <button id="cancelEditBtn">Cancel</button>
        </div>
    </div>
    
  

    <script src="script.js"></script>
</body>
</html>
